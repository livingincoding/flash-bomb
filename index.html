<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashbang Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .flashbang {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="flashbang" class="flashbang"></div>

    <script>
        const colors = ['red', 'green', 'blue'];
        let index = 0;

        function changeColor() {
            document.getElementById('flashbang').style.backgroundColor = colors[index];
            index = (index + 1) % colors.length;
        }

        setInterval(changeColor, 10);
    </script>
</body>
</html>
